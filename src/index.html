<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="../src/style.css"
			media="screen"
		/>
		<title>mixrank global</title>
	</head>
	<body>
		<!-- component -->
		<div class="flex">
			<div class="flex mx-auto container max-w-screen-xl">
				<div
					class="flex items-center lg:text-center md:px-12 lg:w-full mx-auto align-middle justify-center relative m-h-[600px]"
				>
					<div class="w-full grid grid-rows-3 content-center text-center">
						<h1 class="text-5xl font-semibold text-gray-100 flex">
							<div class="mx-auto align-middle justify-center items-center">
								<span class="pl-4">You can target: </span>
								<br />
								<span
									class="pl-3 heading text-white text-4xl"
									data-target-resolver
								></span>
							</div>
						</h1>
						<div class="mx-auto py-5">
							<p class="text-base text-gray-200 max-w-sm">
								Allowing you to make informed decisions based on actionable
								insights from your industry.
							</p>
						</div>
						<div class="">
							<a
								class="px-4 py-2.5 bg-[#0038FF] text-white text-base font-semibold rounded-xl hover:bg-gray-800"
								href="#"
								>Get Started</a
							>
							<a
								class="px-4 py-2 bg-transparent text-base font-semibold rounded-xl text-white"
								href="#"
								>Learn More</a
							>
						</div>
					</div>
				</div>
				<div class="overflow-hidden max-h-[600px]">
					<div class="">
						<canvas class="webgl absolute top-0 inset-x-0 z-50"></canvas>
					</div>
					<div
						class="vector-1 absolute top-[-35%] left-[-25%] z-40 opacity-50"
					></div>
					<div
						class="vector-2 absolute bottom-[10%] right-[20%] z-40 opacity-50"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
